<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+1 VORTEX | CBR to PDF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-noise"></div>
    
    <nav class="navbar">
        <div class="logo">+1 VORTEX</div>
        <div class="nav-links">
            <a href="#" class="nav-link">ABOUT</a>
            <a href="#" class="nav-link">FORMATS</a>
        </div>
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <main class="main-container">
        <div class="left-section">
            <h1 class="hero-title">Lab<span class="dot">.</span><span class="orange-dot">.</span></h1>
            
            <div class="specs-container">
                <div class="spec-group">
                    <label>TARGET OUTPUT</label>
                    <div class="spec-value-box">
                        <span class="icon">ðŸ“„</span> PDF Document
                    </div>
                </div>

                <div class="spec-group">
                    <label>SYSTEM STATUS</label>
                    <div class="status-lines">
                        <div class="status-line">Pipeline: <span class="status-ok">READY</span></div>
                        <div class="status-line">Latency: <span class="variable-font">12ms</span></div>
                        <div class="status-line">Sandbox: <span class="status-secure">SECURE</span></div>
                    </div>
                </div>
            </div>
            
            <div class="decorative-number">001</div>
        </div>

        <div class="right-section">
            <div class="upload-container" id="uploadContainer">
                <!-- Initial State -->
                <div class="upload-state-initial" id="initialState">
                    <input type="file" id="fileInput" multiple accept=".cbr,.cbz" hidden>
                    <div class="plus-icon">+</div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">UPLOAD FILE</button>
                    <div class="drop-text">or drop files here</div>
                </div>

                <!-- Loaded State (Hidden by default) -->
                <div class="upload-state-loaded" id="loadedState">
                    <div class="file-count"><span id="fileCount">0</span> FILES LOADED</div>
                    <div class="file-list" id="fileList">
                        <!-- File items will be injected here -->
                    </div>
                    
                    <div class="action-buttons">
                        <button class="start-btn" id="startBtn">
                            START ALL <span class="arrow">â†’</span>
                        </button>
                        <button class="add-more-btn" onclick="document.getElementById('fileInput').click()">
                            ADD MORE +
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="side-label">X-LAB SYSTEM V1.0</div>
        </div>
    </main>

    <!-- Processing Popup -->
    <div class="processing-popup" id="processingPopup">
        <div class="popup-header">
            <h3>PROCESSING STATUS</h3>
            <button class="close-popup" id="closePopup">Ã—</button>
        </div>
        <div class="popup-content" id="popupContent">
            <!-- Progress items will be injected here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
